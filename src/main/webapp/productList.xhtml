<ui:composition template="template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:F="http://java.sun.com/jsf/core">

    <ui:define name="Container">
        <h2 style="color:red;">Product list for #{productListBean.category.name}</h2>


        <h:form>

            <h:dataTable id="productTable" value="#{productListBean.productModel}">
                <h:column>
                    <F:facet name="header">Name</F:facet>
                    <h:outputLink  value="productDetail.xhtml">
                        <f:param name="id" value="#{product.id}" />
                        <h:outputText value="#{product.name}" />
                    </h:outputLink>
                </h:column>
                <h:column>
                    <F:facet name="header">Price</F:facet>
                    <h:outputFormat value="#{product.price}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Dodaj</f:facet>
                    <h:commandButton value="Dodaj"/>
                </h:column>
            </h:dataTable>

            <h:commandLink rendered="#{productListBean.previous}" > (PREV) </h:commandLink>
            <h:commandLink rendered="#{productListBean.next}" > (NEXT) </h:commandLink>
            <br />
            <h:commandButton value="ADD" />
            <h:commandButton value="BACK" />
        </h:form>





    </ui:define>
</ui:composition>
