<ui:composition template="template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="Container">
        <h2>Your order</h2>

        <h:form>
            <h:dataTable value="#{basketBean.order.componentList}" var="comp">
                <h:column>
                    <f:facet name="header">Nazwa</f:facet>
                    <h:outputText value="#{comp.product.name}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Cena</f:facet>
                    <h:outputText value="#{comp.price}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Ilość</f:facet>
                    <h:inputText value="#{comp.count}" size="3" />
                </h:column>

                <h:column>
                    <f:facet name="header">Total</f:facet>
                    <h:outputText id="total" value="#{comp.total}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Przelicz</f:facet>
                    <h:commandButton value="Przelicz"  />
                </h:column>

                <h:column>
                    <f:facet name="header">Usuń</f:facet>
                    <h:commandButton value="Usuń" action="#{basketBean.remove}"/>
                </h:column>
            </h:dataTable>

            <h:commandButton value="Finish" action="finish"/>

        </h:form>


    </ui:define>
</ui:composition>
