<ui:composition template="template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="Container">
        <h2>Your order</h2>

        <h:form>
            <h:dataTable value="#{basketBean.order.componentList}" var="comp">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{comp.product.name}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{comp.actualPrice}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Amount</f:facet>
                    <h:inputText value="#{comp.amount}" size="3" />
                </h:column>

                <h:column>
                    <f:facet name="header">Total</f:facet>
                    <h:outputText id="total" value="#{comp.total}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Convert</f:facet>
                    <h:commandButton value="Convert">
                        <f:setPropertyActionListener value="#{comp}" target="#{basketBean.component}"/>
                    </h:commandButton>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton value="Delete" action="#{basketBean.remove}">
                        <f:setPropertyActionListener value="#{comp}" target="#{basketBean.component}"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>

            <h:commandButton value="Finish " action="finish"/>

        </h:form>


    </ui:define>
</ui:composition>
