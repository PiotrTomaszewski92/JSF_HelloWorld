<ui:composition template="template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="Container">
        <h2>Finish order</h2>
        <h:form>
            <h:panelGrid columns="2">

                <h:outputText value="E-mail: " />
                <h:inputText required="true" requiredMessage="E-mail field is required" value="#{basketBean.order.user.email}">
                    <f:validator validatorId="emailValidator" />
                </h:inputText>

                <h:outputText value="Name: " />
                <h:inputText validatorMessage="Name is not correct" required="true" requiredMessage="Name field is required" value="#{basketBean.order.user.name}">
                    <f:validateLength minimum="2" maximum="20" />
                </h:inputText>

                <h:outputText value="Surname: " />
                <h:inputText validatorMessage="Surname is not correct" required="true" requiredMessage="Surname field is required" value="#{basketBean.order.user.surname}">
                    <f:validateLength minimum="2" maximum="20" />
                </h:inputText>

                <h:outputText value="Address: " />
                <h:inputTextarea required="true" requiredMessage="Address field is required" value="#{basketBean.order.user.address}"/>

                <h:outputText value="" />
                <h:commandButton value="BUY!" action="#{basketBean.finishOrder}" />

            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
