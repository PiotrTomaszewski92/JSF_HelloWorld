<ui:composition template="template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="Container">
        <h3 style="color:red;">Welcome on our website</h3>
        <h:panelGrid columnClasses="komorka">
            <ui:include src="category.xhtml" />
            <h:panelGroup>
                <h4>Your items</h4>

                <h:form>
                    <h:commandLink value="Show" />
                </h:form>

                <h4>Choose product</h4>
                <h:selectOneMenu value="#{topProductsBean.choiceProduct}">

                    <f:selectItems  value="#{topProductsBean.topProducts}" />

                    <f:converter converterId="ProductConverter" />

                </h:selectOneMenu>
                <h:commandButton value="Go" action="productDetail.xhtml"/>
            </h:panelGroup>
        </h:panelGrid>
    </ui:define>
</ui:composition>
