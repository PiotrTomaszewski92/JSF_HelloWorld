<ui:composition template="template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="Container">
        <h3 style="color:red;">Welcome on our website</h3>
        <h:panelGrid columnClasses="komorka">
            <ui:include src="category.xhtml" />
            <h:panelGroup>
                <h4>Your items</h4>
                
                <h:form>
                    <h:commandLink value="Show" />
                </h:form>

                <h4>Choose product</h4>
                <h:selectOneMenu>
                    <f:selectItem itemLabel="Procesor Quad" itemValue="procesor_quad" />
                    <f:selectItem itemLabel="Procesor Dual" itemValue="procesor_dual" />
                    <f:selectItem itemLabel="Procesor 3" itemValue="procesor_3" />
                    <f:selectItem itemLabel="Procesor 4" itemValue="procesor_4" />
                    <f:selectItem itemLabel="Procesor 5" itemValue="procesor_5" />
                </h:selectOneMenu>
                <h:commandButton value="Go" />
            </h:panelGroup>
        </h:panelGrid>
    </ui:define>
</ui:composition>
